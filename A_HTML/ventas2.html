<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" a href="../A_CSS/styles_v.css">

<title>Resultado del Pedido</title>
</head>
<body style="background-image: url(../A_Img/bg_v.jpg);" no-repeat>

<center>
  <h1 id="ticket">Resultado del Pedido</h1>
  <table id="pedido">
    <!-- Aquí se mostrará el pedido -->
  </table>
  <div id="total"></div>

  <script>
    // Recuperar el pedido y el total del localStorage
    var pedido = localStorage.getItem("pedido");
    var total = localStorage.getItem("total");

    // Mostrar el pedido y el total en la página
    document.getElementById("pedido").innerHTML = pedido;
    document.getElementById("pedido").style.backgroundColor="green";
    document.getElementById("pedido").style.fontSize="20px";


    document.getElementById("total").innerHTML = "Valor total a pagar: $" + total;
    document.getElementById("total").style.backgroundColor="gold";
    document.getElementById("total").style.fontSize="20px";
    document.getElementById("total").style.borderRadius = "15%";
    document.getElementById("total").style.width="25%"

    

  </script>

  <br><br>
<a href="../A_HTML/ventas.html"><button  id="btn_pedidos">Hacer otro pedido</button></a>
</center>
</body>
</html>
