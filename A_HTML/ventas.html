<script>
  function hpedido() {
      var total = 0;
      var pedido = "";
      var texto ="Su pedido es el siguiente:";
      var inputs = document.getElementsByTagName("input");
      for (var i = 0; i < inputs.length; i++) {
          if (inputs[i].type === "number" && inputs[i].value > 0) {
              var cantidad = parseInt(inputs[i].value);
              var precio = parseFloat(inputs[i].getAttribute("data-precio"));
              var subtotal = cantidad * precio;
              total += subtotal;
              pedido += "<tr><td>" + inputs[i].getAttribute("data-torta") + "</td><td>" + cantidad + " pzs</td><td>$" + subtotal.toFixed(2) + "</td></tr>";
          }
      }
  
      // Almacenar el pedido y el total en el localStorage para pasar a la otra página
      localStorage.setItem("pedido", pedido);
      localStorage.setItem("total", total.toFixed(2));
  
      // Redireccionar a la página de resultados
      window.location.href = "ventas2.html";
  }
  </script>
</script>
